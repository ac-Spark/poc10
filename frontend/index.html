<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunyuan3D 2.1 - 3D Model Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 90%;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .upload-section {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: #fafafa;
            position: relative;
        }

        .upload-section h4 {
            color: #555;
            margin-bottom: 10px;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e8f2ff;
        }

        .file-input {
            display: none;
        }

        .preview {
            max-width: 100%;
            max-height: 150px;
            margin-top: 10px;
            border-radius: 10px;
            display: none;
        }

        .generate-button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.3s ease;
            display: none;
        }

        .generate-button:hover {
            transform: translateY(-2px);
        }

        .progress {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .status {
            color: #666;
            margin: 10px 0;
        }

        .result {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .download-button {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .download-button:hover {
            transform: translateY(-2px);
        }

        .model-viewer {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .reset-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
        }

        .saved-models {
            margin-top: 40px;
            text-align: center;
        }

        .saved-models h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #modelList {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #modelList li {
            margin: 10px;
        }

        #modelList a {
            display: block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        #modelList a:hover {
            transform: translateY(-2px);
        }

        .model-view-frame {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Hunyuan3D 2.1 - Multi-View</h1>
        <p class="subtitle">Transform your images into stunning 3D models</p>

        <div class="upload-grid">
            <div class="upload-section" id="upload_front">
                <h4>Front View</h4>
                <p style="font-size: 0.8em; color: #888;">Click or drag image here</p>
                <input type="file" class="file-input" accept="image/*">
                <img class="preview" alt="Front View Preview">
            </div>
            <div class="upload-section" id="upload_back">
                <h4>Back View</h4>
                <p style="font-size: 0.8em; color: #888;">Click or drag image here</p>
                <input type="file" class="file-input" accept="image/*">
                <img class="preview" alt="Back View Preview">
            </div>
            <div class="upload-section" id="upload_left">
                <h4>Left View</h4>
                <p style="font-size: 0.8em; color: #888;">Click or drag image here</p>
                <input type="file" class="file-input" accept="image/*">
                <img class="preview" alt="Left View Preview">
            </div>
            <div class="upload-section" id="upload_right">
                <h4>Right View</h4>
                <p style="font-size: 0.8em; color: #888;">Click or drag image here</p>
                <input type="file" class="file-input" accept="image/*">
                <img class="preview" alt="Right View Preview">
            </div>
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="textureCheckbox">
                Generate Texture (slower, requires more VRAM)
            </label>
        </div>

        <button class="generate-button" id="generateButton" onclick="generateModel()">
            üöÄ Generate 3D Model
        </button>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status" id="status">Preparing...</div>
        </div>

        <div class="result" id="result">
            <h3>üéâ ÁîüÊàêÂÆåÊàêÔºÅ</h3>
            <div class="model-viewer" id="modelViewer"></div>
            <a class="download-button" id="downloadButton" download="model.glb">
                üíæ Download GLB
            </a>
            <button class="reset-button" onclick="resetForm()">
                üîÑ Generate Another
            </button>
        </div>

        <div class="saved-models" id="savedModels">
            <h2>Saved Models</h2>
            <ul id="modelList"></ul>
        </div>

        <div class="model-view-frame" id="modelViewFrame" style="display:none;">
            <iframe id="modelIframe" width="100%" height="600px" frameborder="0"></iframe>
            <button class="reset-button" onclick="closeModelView()">Close</button>
        </div>
    </div>

    <script>
        let selectedFiles = {
            front: null,
            back: null,
            left: null,
            right: null
        };
        let currentTaskId = null;

        const API_BASE = window.location.hostname === 'localhost' ? 
            'http://localhost:8860' : 
            `http://${window.location.hostname}:8860`;

        document.querySelectorAll('.upload-section').forEach(section => {
            const fileInput = section.querySelector('.file-input');
            const preview = section.querySelector('.preview');
            const view = section.id.replace('upload_', '');

            section.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files[0], view, preview));

            section.addEventListener('dragover', (e) => {
                e.preventDefault();
                section.classList.add('dragover');
            });

            section.addEventListener('dragleave', () => {
                section.classList.remove('dragover');
            });

            section.addEventListener('drop', (e) => {
                e.preventDefault();
                section.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0], view, preview);
                }
            });
        });

        function handleFileSelect(file, view, preview) {
            if (!file || !file.type.startsWith('image/')) {
                alert('Ë´ãÈÅ∏ÊìáÂúñÁâáÊñá‰ª∂ÔºÅ');
                return;
            }

            selectedFiles[view] = file;

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                document.getElementById('generateButton').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        async function generateModel() {
            const formData = new FormData();
            let fileCount = 0;
            for (const view in selectedFiles) {
                if (selectedFiles[view]) {
                    formData.append(`image_${view}`, selectedFiles[view]);
                    fileCount++;
                }
            }

            if (fileCount === 0) {
                alert('Please select at least one image!');
                return;
            }

            document.getElementById('progress').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('generateButton').disabled = true;

            formData.append('texture', document.getElementById('textureCheckbox').checked);

            try {
                updateStatus('starting', 5);
                const response = await fetch(`${API_BASE}/send_file`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Upload failed with status: ${response.statusText}`);
                }

                const result = await response.json();
                currentTaskId = result.uid;
                pollStatus();

            } catch (error) {
                console.error('Error:', error);
                updateStatus('error', 0, error.message);
                document.getElementById('generateButton').disabled = false;
            }
        }

        async function pollStatus() {
            try {
                const response = await fetch(`${API_BASE}/status/${currentTaskId}`);
                const data = await response.json();

                updateStatus(data.stage, data.progress, data.message);

                if (data.stage === 'completed') {
                    showResult(data.model_base64);
                    fetchModels();
                } else if (data.stage === 'error') {
                    document.getElementById('generateButton').disabled = false;
                } else {
                    setTimeout(pollStatus, 2000);
                }
            } catch (error) {
                console.error('Status check error:', error);
                updateStatus('error', 0, 'Failed to get status. Retrying...');
                setTimeout(pollStatus, 5000);
            }
        }

        function updateStatus(stage, progress, message) {
            let statusMessage = message || 'Preparing...';
            switch (stage) {
                case 'starting': statusMessage = 'Starting generation...'; break;
                case 'generating_shape': statusMessage = 'Generating 3D shape...'; break;
                case 'generating_texture': statusMessage = 'Generating texture (this may take a while)...'; break;
                case 'completed': statusMessage = 'Generation complete!'; break;
                case 'error': statusMessage = `Error: ${message}`; break;
            }
            document.getElementById('status').textContent = statusMessage;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResult(modelBase64) {
            document.getElementById('progress').style.display = 'none';
            const blob = base64ToBlob(modelBase64, 'application/octet-stream');
            const url = URL.createObjectURL(blob);
            const downloadButton = document.getElementById('downloadButton');
            downloadButton.href = url;
            downloadButton.download = `model_${currentTaskId}.glb`;
            createModelViewer(url);
            document.getElementById('result').style.display = 'block';
        }

        function createModelViewer(modelUrl) {
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.innerHTML = `<model-viewer src="${modelUrl}" alt="Generated 3D Model" auto-rotate camera-controls style="width: 100%; height: 400px; background-color: #f5f5f5;"></model-viewer>`;
        }

        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }

        function resetForm() {
            selectedFiles = { front: null, back: null, left: null, right: null };
            currentTaskId = null;
            document.querySelectorAll('.preview').forEach(p => { p.style.display = 'none'; p.src = ''; });
            document.querySelectorAll('.file-input').forEach(i => i.value = '');
            document.getElementById('generateButton').style.display = 'none';
            document.getElementById('generateButton').disabled = false;
            document.getElementById('progress').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            updateStatus('Preparing...', 0);
        }

        window.addEventListener('load', fetchModels);

        async function fetchModels() {
            try {
                const response = await fetch(`${API_BASE}/models`);
                const data = await response.json();
                const modelList = document.getElementById('modelList');
                modelList.innerHTML = '';
                data.models.forEach(modelId => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = modelId;
                    link.onclick = () => viewModel(modelId);
                    listItem.appendChild(link);
                    modelList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Failed to fetch models:', error);
            }
        }

        function viewModel(modelId) {
            const iframe = document.getElementById('modelIframe');
            iframe.src = `${API_BASE}/models/${modelId}/view`;
            document.getElementById('modelViewFrame').style.display = 'block';
        }

        function closeModelView() {
            document.getElementById('modelViewFrame').style.display = 'none';
            document.getElementById('modelIframe').src = 'about:blank';
        }
    </script>

    <!-- Âä†Ëºâ model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>

</html>
